{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Home</h2>
<img src="{% static 'images/SasLogo.png'%}" alt="">
  <ul>
    <li>
      <a href="{% url 'simple_upload' %}">Simple Upload</a>
    </li>
    <li>
      <a href="{% url 'model_form_upload' %}">Model Form Upload</a>
    </li>
    <li>
      <a href="{% url 'delete' %}">Delete</a>
    </li>    
  </ul>

  <p>Uploaded files:</p>
  <ul>
    {% for obj in documents %}
      <li>
        <a class="filename" href="{{ obj.document.url}}">{{ obj.document.name }}</a>
        Uploaded at: {{ obj.uploaded_at }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
